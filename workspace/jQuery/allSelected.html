<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div">
<input type="checkbox" id="ck"><br>
<input type="checkbox"><br>
<input type="checkbox"><br>
<input type="checkbox"><br>
<input type="checkbox">
</div>
<!--利用jq实现全选框-->
<script src="JS/jquery-1.11.0.js"></script>
<script type="text/javascript">
$('#ck').click(function () {
    $('input').prop('checked',$(this).prop('checked'));
    //将id为ck的checkbox上的checked状态赋值给所有input中的check
});
</script>

</body>
</html>
