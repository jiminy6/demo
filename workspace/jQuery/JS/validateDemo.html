<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #form1 input.error {
            border:solid 1px red;
        }
        #form1 label.error {
            margin-left: 10px;
            color: red;
        }

    </style>
</head>
<body style="margin: 50px">
<form id="form1" action="#" method="post">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username" id="username"/></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password" id="password"/></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" name="repassword" id="repassword"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交"/></td>
        </tr>
    </table>

</form>
<script src="jquery-1.11.0.js"></script>
<!--卧槽！特么之前位置写反了！-->
<script src="jquery.validate.js"></script>
<script type="text/javascript">
    $('#form1').validate({
        rules: {
            username: {
                required: true
            },
            password: {
                required: true,
                rangeLength: [4, 6]
            },
            repassword: {
                required: true,
                equalTo: '#password'
            }
        },
            messages: {
                username: {
                    required: '用户名为必填项目'
                },
                password: {
                    required: '密码为必填项',
                    rangeLength: '密码长度为4到6位'
                },
                repassword:{
                    equalTo: '两次密码必须一致',
                    required: '这个是必填项'
                }
            }

    });
</script>
</body>
</html>
