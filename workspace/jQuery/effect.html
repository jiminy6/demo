<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 5000px;
            height: 500px;
            border:2px solid #ccc;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div >
    <img src="img/mm.png"  id="img" width="100%" alt="" style="display: none">
</div>
<script src="JS/jquery-1.11.0.js"></script>
<script type="text/javascript">
    $(function () {
        var oimg=$('#img');
        setTimeout(function () {
            oimg.fadeIn(5000)
            setTimeout(function () {
                oimg.fadeOut(3000);
            },3000)
        },3000)
    })
</script>
</body>
</html>
